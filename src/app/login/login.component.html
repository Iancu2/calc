<div class="container">
    <form class="example-form">
  
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email:</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="test@yahoo.com" [(ngModel)]="email"
          name="email">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input [type]="hide ? 'password' : 'text'" matInput [formControl]="passwordControl" placeholder="Password"
          [(ngModel)]="password" name="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordControl.hasError">
          Password must be at least 15 characters long
        </mat-error>
      </mat-form-field>
  
      <button mat-button type="submit" (click)="onLogin()">Login</button>
  
    </form>
  
  
  </div>
